{% extends "layout.html" %}
{% block content %}
<main class="container" style="padding: 20px; border-radius: 8px; margin-top: 20px;">   
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form class="row g-2 align-items-center">
            <div class="col-auto">
              <label for="inputClient" class="form-label mb-0">Nombre del cliente a buscar: </label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="inputClient" placeholder="nombre del cliente">
            </div>
        </form>
    </div>
</div>

<div class="table-container" id="tabla-productos" style="max-height: 400px; overflow-y: auto; border: 1px solid #ccc;">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col" style="color:#7c8c3c;">id</th>
                <th scope="col" style="color:#7c8c3c;">nombres</th>
                <th scope="col" style="color:#7c8c3c;">apellidos</th>
                <th scope="col" style="color:#7c8c3c;">telefono</th>
            </tr>
        </thead>
        <tbody>
        {% for cliente in clientes %}
        <tr class="us_cliente">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombres }}</td>
            <td>{{ cliente.apellidos }}</td>
            <td>{{ cliente.telefono }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>


{% endblock  %}
